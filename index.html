<h1><strong>すごろく</strong></h1>
<ul>
<li>残り回数までに「あがり」に止まればゲームクリアです。</li>
<li>「あがり」には丁度でないと止まれません。</li>
<li>サイコロの目は１～６が出ます。</li>
</ul>
<hr>

	</div>
	<div id="goal" style="position:absolute;" >
		<img style="position:relative;" src="goal.png">
	</div>
	<div id="goal_piece" style="position:absolute;" >

</div>
<div style="position:relative;" id="status"></div>
<div style="position:relative;" id="board"></div>
<form id="button" action="#" style="position:relative; top:50px">
<input type="button" value="サイコロを振る" onclick="CastDice();">
